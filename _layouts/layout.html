<!DOCTYPE html>
<html lang="en">

	<head>
		{% if page.home %}
		<title>mediasoup</title>
		{% else %}
		<title>{{ page.title }} - mediasoup</title>
		{% endif %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="mediasoup - Cutting Edge WebRTC Video Conferencing">

		<!-- Favicons stuff generated by http://realfavicongenerator.net -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=GvJjRGnz5N">
		<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png?v=GvJjRGnz5N" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicons/favicon-16x16.png?v=GvJjRGnz5N" sizes="16x16">
		<link rel="manifest" href="/favicons/manifest.json?v=GvJjRGnz5N">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=GvJjRGnz5N" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico?v=GvJjRGnz5N">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml?v=GvJjRGnz5N">
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" href="/css/mediasoup.css">

		<script>
			window.addEventListener('load', function()
			{
				// Hack for iOS devices.
				var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

				if (iOS)
				{
					document.body.classList.add('ios');

					var header = document.querySelector('body > .header')

					if (header)
						header.classList.add('ios');
				}

				// Transition for 'loading' elements.
				var elems = document.querySelectorAll('.loading');

				for (var i = 0, len = elems.length; i < len; i++)
				{
					var element = elems[i];

					(function(elem)
					{
						elem.classList.remove('loading');
						elem.addEventListener('transitionend', loaded);

						function loaded()
						{
							elem.removeEventListener('transitionend', loaded);
							elem.classList.add('loaded');
						}
					})(element);
				}
			});

			// Set page settings.
			window.settings = {};

			{% if page.anchors %}
			window.settings.anchors = true;
			{% endif %}

			{% if page.apiToc %}
			window.settings.apiToc = true;
			{% endif %}
		</script>

		<script async src="/js/site.js"></script>
	</head>

	<body>
		<!-- Hidden image to be displayed via Whatsapp, etc. -->
		<img class="logo-mini" src="/favicons/android-chrome-192x192.png" alt="">

		{% unless page.home %}
		{% include header.html %}
		{% endunless %}

		{% include menu.html %}

		<div class="content loading">
			{% if page.home %}
			<div data-content="home">
				{{ content }}
			</div>
			{% else %}
			<div data-content="default" class="{{ page.class }}">
				{{ content }}
			</div>
			{% endif %}
		</div>

		<div class="footer">
			<div class="links">
				<a href="/license/">License</a>
				<a href="https://github.com/versatica/mediasoup/">GitHub</a>
				<a href="/about/">About</a>
			</div>
		</div>

		<div class="arrow-up"></div>
	</body>

</html>
