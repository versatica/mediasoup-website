# source: .

exclude:
  - NO_GIT
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - lib
  - vendor
  - gulpfile.js
  - README.md
  - LICENSE

markdown: kramdown

kramdown:
  input: GFM
  auto_ids: false
  toc_levels: 2..4
  # Remove typographic single quotes (but allow typographic double quotes).
  smart_quotes: [ 'apos', 'apos', 'ldquo', 'rdquo' ]
  syntax_highlighter: rouge

plugins:
  - rouge

sass:
  style: expanded
  sass_dir: _sass
  verbose: true

permalink: pretty

defaults:
  -
    scope:
      path: ''
    values:
      layout: layout

custom:
  canonicalUrl: 'https://mediasoup.org'
